<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/inputform.css">
    <title>Job Offer Input</title>
</head>
<body>

    <header>
        <!-- Navigation and logo placeholder -->
        <nav>
            <h1 id="title-joe">Job Offer Evaluation Tool</h1>
            <!-- Navigation links placeholder -->
        </nav>
    </header>
    <main>
        <section>
            <form id="jobOfferForm">
                <!-- Company -->
                <div class="form-group">
                    <label for="company">Company</label>
                    <select id="company">
                        <option value=""></option>
                        <option value="amazon">Amazon</option>
                        <option value="expedia">Expedia</option>
                        <option value="facebook">Facebook</option>
                        <option value="google">Google</option>
                        <option value="microsoft">Microsoft</option>
                        <option value="netflix">Netflix</option>
                        <option value="other">Other</option>
                    </select>
                </div>
    
                <!-- Job Title -->
                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <select id="jobTitle">
                        <option value=""></option>
                        <option value="dataAnalyst">Data Analyst</option>
                        <option value="dataEngineer">Data Engineer</option>
                        <option value="dataScientist">Data Scientist</option>
                        <option value="softwareEngineer">Software Engineer</option>
                        <option value="webDeveloper">Web Developer</option>
                        <option value="other">Other</option>
                    </select>
                </div>
    
                <!-- Monetary Inputs -->
                <div class="form-group">
                    <label for="baseSalary">Base Salary ($):</label>
                    <input type="number" id="baseSalary" name="baseSalary" min="0" step="0.01" placeholder="e.g. 50000" required>
                </div>
                <div class="form-group">
                    <label for="bonus">Bonus ($):</label>
                    <input type="number" id="bonus" name="bonus" min="0" step="0.01" placeholder="e.g. 5000">
                </div>
                <div class="form-group">
                    <label for="stockOptions">Stock Compensation ($):</label>
                    <input type="number" id="stockOptions" name="stockOptions" min="0" step="0.01" placeholder="e.g. 10000">
                </div>
                <div class="form-group">
                    <label for="signingBonus">Signing Bonus ($):</label>
                    <input type="number" id="signingBonus" name="signingBonus" min="0" step="0.01" placeholder="e.g. 2000">
                </div>

                <div class="form-group">
                    <label for="k401Match">401K Match ($):</label>
                    <input type="number" id="k401Match" name="k401Match" min="0" step="0.01" placeholder="e.g. 1500">
                </div>

                <!-- Health Insurance -->
                <div class="form-group">
                    <label for="healthInsurance">Health Insurance ($)</label>
                    <select id="healthInsurance">
                        <option value=""></option>
                        <option value="fullCoverage">100%</option>
                        <option value="partialCoverage">50%</option>
                        <option value="partialCoverage">25%</option>
                    </select>
                </div>

                <!-- Work Type -->
                <div class="form-group">
                    <label for="workType">Work Type</label>
                    <select id="workType">
                        <option value=""></option>
                        <option value="in-person">In-person</option>
                        <option value="remote">Remote</option>
                        <option value="hybrid">Hybrid</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="paidTimeOff">Paid Time Off (# of Days):</label>
                    <input type="number" id="paidTimeOff" name="paidTimeOff" min="0" step="0.01" placeholder="e.g. 800">
                </div>
                <div class="form-group">
                    <label for="transportationCost">Transportation Cost ($):</label>
                    <input type="number" id="transportationCost" name="transportationCost" min="0" step="0.01" placeholder="e.g. 1200">
                </div>
                <div class="form-group">
                    <label for="educationReimbursement">Educational Reimbursement ($):</label>
                    <input type="number" id="educationReimbursement" name="educationReimbursement" min="0" step="0.01" placeholder="e.g. 5000">
                </div>
    
                <div class="button-container">
                    <button type="button" onclick="addJobOffer()">Add Job Offer</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
    

    <footer>
        <!-- Footer content placeholder -->
        <ul>
            <li>
                <a href="../html/resources.html">Tips and Resources</a>
                <a href="../html/about.html">About the Job Offer Evaluation Tool</a>
                <a href="../html/policy.html">Privacy Policy</a>
                <a href="../html/contact.html">Contact</a>
            </li>
         </ul>
    </footer>
</body>
</html>
