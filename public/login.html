    <main>
        <!-- Main content placeholder -->

                <label for="usr">Username:</label>
                <input id="username" name="usernameInput" required>

                <label for="pwd">Password :</label>
                <input id="password" name="passwordInput" required>
            </div>         
            <div id = "login-button-pos">
                <button id="Login-Button" onclick="">Login</button>
                <a id="button-reset" href="">Reset Password</a>
            </div>
            <div id="signup-button-pos">
                <a id="button-signup" href="signup.html">Sign Up</a>
            </div>
        </div>
    </main>
