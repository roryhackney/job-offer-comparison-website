<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and styles -->
    <meta charset="UTF-8"> <!-- Specifies character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport for responsive design -->
    <title>Upload Offer Page</title> <!-- Sets the title of the page displayed in the browser tab -->
    <link rel="stylesheet" href="./styles/uploadoffer.css"> <!-- Links external CSS file for styling -->
</head>
<body>
    <header>
        <!-- Page title -->
        <h1>Job Offer Evaluation Tool</h1> <!-- Header section with the page title -->
    </header>
    <main>
        <!-- Form to upload job offer file -->
        <form>
            <label for="fileInput">Upload Offer</label> <!-- Label for file input field -->
            <input type="file" id="fileInput"> <!-- File input field for uploading documents -->
        </form>
    </main>
</body>
</html>
